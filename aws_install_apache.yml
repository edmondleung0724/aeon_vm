---

#- hosts: "{{ host }}"
- hosts: "{{ results }}"
  #remote_user: ec2-user
  become: yes
  gather_facts: no

  # pre_tasks:
  # - name: 'install python'
  #   raw: sudo yum -y install python
  #   #raw: yum -y install python
  tasks:
  - name: Install apache packages
    yum:
      name: httpd
      state: present
  - name: ensure httpd is running
    service:
      name: httpd
      state: started

  - name: Create sample index.html with ownership, group and permissions
    file:
      path: /var/www/html/index.html
      owner: apache
      group: apache
      state: touch
      mode: '0644'

  - name: update index.html by lineinfile module
    lineinfile:
      path: /var/www/html/index.html
      line: This is the AWS EC2 instance provisioning demo of rhel7 guest with Hostname {{ ansible_facts['fqdn'] }} and IP address {{ ansible_facts['default_ipv4']['address'] }}
      state: present
